<!DOCTYPE html>
<html>
	<head>
		<title>Gradiator</title>
		<link rel="stylesheet" href="css/style.css">
		<script src="scripts/app.js"></script>
	</head>
	<body>
		<section id="app">
			<section id="editor">
				<div id="gradient-preview">
					<div class="transparency"></div>
					<div class="gradient"></div>
				</div>
				<div id="gradient-slider">
					<div class="color-stops">
						<div class="color-stop" style="background: red; left: 0"></div>
						<div class="color-stop" style="background: green; left: 356px"></div>
					</div>
					<div class="track"></div>
				</div>
				<div id="color-stop-settings">
					<div class="alpha">
						<h3>Alpha</h3>
						<input type="number" min="0" max="100" value="100">
					</div>
					<div class="color">
						<h3>Color</h3>
						<input type="text" maxlength="7" value="#BADA55">
					</div>
					<div class="position">
						<h3>Position</h3>
						<input type="number" min="0" max="100" value="100">
					</div>
					<div class="remove">
						<button>X</button>
					</div>
				</div>
				<div id="gradient-settings">
					<div class="switch">
						<div class="linear selected">Linear</div>
						<div class="radial">Radial</div>
					</div>
					<div class="dial"></div>
				</div>
				<div id="gradient-output"></div>
				<button class="settings"></button>
				<button class="get-code">Copy CSS</button>
			</section>
			<section id="sidebar">
				<div class="top-bar">
					<div class="opacity">
						<span>Opacity:</span>
						<div class="number-input">
							<input type="number" min="0" max="100" value="100">
							<div class="trigger"></div>
						</div>
					</div>
				</div>
				<div id="layers">
					<div class="layer selected">
						<div class="preview" style="background: #4e9a06"></div>
						<div class="visible"></div>
						<div class="name">Green Button</div>
					</div>
					<div class="layer">
						<div class="preview" style="background: red"></div>
						<div class="visible"></div>
						<div class="name">Red Button</div>
					</div>
					<div class="layer disabled">
						<div class="preview" style="background: lightblue"></div>
						<div class="visible"></div>
						<div class="name">Blue Button</div>
					</div>
				</div>
				<div class="bottom-bar">
					<button class="add-layer" title="Add layer"></button>
					<button class="add-adjustment-layer" title="Add adjustment layer"></button>
					<button class="remove-layer" title="Remove layer"></button>
				</div>
			</section>
		</section>
	</body>
</html>
