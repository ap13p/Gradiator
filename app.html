<!DOCTYPE html>
<html>
	<head>
		<title>Gradiator</title>
		<link rel="stylesheet" href="css/style.css">
		<script src="scripts/lib/jquery-1.7.2.min.js"></script>
		<script src="scripts/lib/underscore-min.js"></script>
		<script src="scripts/app.js"></script>
		<script src="scripts/core.js"></script>
		<script src="scripts/ui.js"></script>
		<script src="scripts/bind.js"></script>
		<script src="scripts/init.js"></script>
	</head>
	<body>
		<section id="app">
			<section id="editor">
				<div id="gradient-preview">
					<div class="transparency"></div>
					<div class="gradient"></div>
				</div>
				<div id="gradient-slider">
					<div class="color-stops"></div>
					<div class="track"></div>
				</div>
				<div id="color-stop-settings">
					<div class="alpha">
						<h3>Alpha</h3>
						<input type="number" min="0" max="100" value="100">
					</div>
					<div class="color">
						<h3>Color</h3>
						<input type="text" maxlength="7" value="#BADA55">
					</div>
					<div class="position">
						<h3>Position</h3>
						<input type="number" min="0" max="100" value="100">
					</div>
					<div class="remove">
						<button>X</button>
					</div>
				</div>
				<div id="gradient-settings">
					<div class="switch">
						<div class="linear selected">Linear</div>
						<div class="radial">Radial</div>
					</div>
					<div class="dial"></div>
				</div>
				<div class="right">
					<div id="gradient-output"></div>
					<button class="settings"></button>
					<button class="get-code">Copy CSS</button>
				</div>
			</section>
			<section id="sidebar">
				<div class="top-bar">
					<div class="opacity">
						<span>Opacity:</span>
						<div class="number-input">
							<input type="number" min="0" max="100" value="100">
							<div class="trigger"></div>
						</div>
					</div>
				</div>
				<div id="layers"></div>
				<div class="bottom-bar">
					<button class="add-layer" title="Add layer"></button>
					<button class="add-adjustment-layer" title="Add adjustment layer"></button>
					<button class="remove-layer" title="Remove layer"></button>
				</div>
			</section>
		</section>
		<!-- Templates -->
		<script type="text/template" id="layer-template">
			<div class="layer" data-id="<%= id %>">
				<div class="preview"></div>
				<div class="visible"></div>
				<div class="name"><%= name %></div>
			</div>
		</script>
		<script type="text/template" id="color-stop-template">
			<div class="color-stop" data-id="<%= id %>" style="background: <%= color %>; left: <%= pos %>"></div>
		</script>
	</body>
</html>
